<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<script type="module">
    import lng from '../../../src/lightning.mjs';
    class CombiningShadersExample extends lng.Application {
        static _template() {
            const SRC = '../sampleImage.jpg';
            const SIZE = 300;
            return {
                w: 1920, h: 1080,
                RoundedRectangle1: {
                    x: 90, y: 90, w: SIZE, h: SIZE, rtt: true, shader: {type: lng.shaders.RoundedRectangle, radius: 50},
                    RadialGradient1: {
                        w: w => w, h: h => h, rect: true, shader: {type: lng.shaders.RadialGradient, innerColor: 0xff00ff00, outerColor: 0xff232323, radius: 150}
                    }
                },
                Title: {
                    x: 90,
                    y: 1000,
                    mountY: 1,
                    text: {text: 'Combining Shaders', fontSize: 42}
                }
            }
        }

        _init() {
            this._animationDemo = this.tag('RadialGradient1').animation({duration: 2, repeat: -1, actions: [
                    {p: 'shader.pivotX', v: {0: 0, 0.25: 1, 0.5: 1, 0.75: 0}},
                    {p: 'shader.pivotY', v: {0.25: 0, 0.5: 1, 0.75: 1, 1: 0}},
                    {p: 'shader.radius', v: {0: 150, 0.5: 75, 1: 150 }}
                ]});
        }

        _active() {
            this._animationDemo.start();
        }
    }

    const options = {stage: {w: 1920, h: 1080, clearColor: 0xFF000000, canvas2d: false}};
    const app = new CombiningShadersExample(options);
    document.body.appendChild(app.stage.getCanvas());

    setTimeout(() => {
        console.profile('start');
        setTimeout(() => {
            console.profileEnd();
        }, 6000)
    }, 2000)
</script>
</body>
</html>
